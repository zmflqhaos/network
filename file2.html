<p style = "margin-top : 20px; color:#FFB914;">영원의 여왕 마리카를 받드는 <i>틈새의 땅</i>에서 황금 나무의 근원인 <u>엘든 링</u>이 부서졌다.</p>

<p style = "margin-top : 20px;">마리카의 피를 이은 아이, 「데미갓」들은 엘든 링의 파편인 거대한 룬을 손에 넣었고<br>
그 힘에 미쳐 뒤틀리고, 끝내 파쇄전쟁을 일으켜…….</p>

<p style = "margin-top : 20px;">위대한 뜻으로부터 버림받았다.<p>

<p style = "margin-top : 20px;">그리고 과거 눈동자에서 황금의 축복을 잃고 틈새의 땅에서 쫓겨난 빛바랜 자들에게 축복의 인도가 내린다.</p>

<p style = "margin-top : 20px;">축복을 잃고 미처 죽지 못한 죽은 자들이여.<br>
인도를 따라 안개의 바다를 넘어 틈새의 땅으로 향해<br>
엘든 링을 알현하라.</p>

<p style = "margin-top : 20px;">그리고 엘데의 왕이 되어라.</p>
